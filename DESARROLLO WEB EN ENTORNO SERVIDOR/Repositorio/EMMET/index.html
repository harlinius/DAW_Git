<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
</head>
<body>
    <!-- Emmet es una herramienta muy útil para desarrolladores web que acelera la escritura de código HTML y CSS mediante el uso de abreviaturas. Permite crear rápidamente estructuras de código a partir de un conjunto de reglas simples. Emmet está integrado en muchos editores de texto y entornos de desarrollo, como Visual Studio Code, Sublime Text y Atom. 
     
    Emmet utiliza una sintaxis abreviada que se expande en código HTML o CSS completo cuando presionas la tecla de expansión (normalmente Tab o Enter). Aquí hay algunos ejemplos para ilustrar cómo funciona:
    -->

    <!-- div -->
    <div></div>

    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>

    <!-- ul>li*3 -->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <!-- ul>li{Elemento $}*3 -->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <!-- a[href="wwww.google.com" alt="Mi prueba"] -->
    <a href="wwww.google.com" alt="Mi prueba"></a>

    <!-- div#miContenedor -->
    <div id="miContenedor"></div>

    <!-- div.miClase -->
    <div class="miClase"></div>

    <!-- div#miContenedor.miClase>ul>(li{Elemento $})*3 -->
    <div id="miContenedor" class="miClase">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
</body>
</html>
